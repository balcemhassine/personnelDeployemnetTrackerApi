<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory Management</title>
  <link href="/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="/login.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="text-center" data-new-gr-c-s-check-loaded="14.1145.0" data-gr-ext-installed="">

<main class="form-signin">

    <h1 class="h3 mb-3 fw-normal">Welcome to inventory management</h1>
    <h2 class="h3 mb-3 fw-normal">Please sign in</h2>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingUsername" placeholder="name@example.com">
      <label for="floatingUsername">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" onclick="connect()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>

</main>




<script src="/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/main.js" crossorigin="anonymous"></script>
</body>
</html>
